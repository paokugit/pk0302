                        <li class="xinxi_li">

                            <div class="xinxi_li_head">

                            </div>

                        <li class="xinxi_li">

            <div class="erweima">

</html>
<script src="../addons/ewei_shopv2/static/goodshare/jquery-1.11.3.min.js"></script>
<script type="text/javascript">
    // 点击空白区域二维码隐藏事件
    var myDiv = $(".mask-box");
    $(function () {
        $(".bottom_div").click(function (event) {
            showDiv(); //调用显示DIV方法
            $(".mask-box").one("click", function () { //对document绑定一个影藏Div方法
                $(myDiv).hide();
            });
            event.stopPropagation(); //阻止事件向上冒泡
        });
        $(myDiv).click(function (event) {
            event.stopPropagation(); //阻止事件向上冒泡
        });
    });

    function showDiv() {
        $(myDiv).fadeIn();
    }
</script>
