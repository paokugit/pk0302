{template '_header'}
<meta charset="utf-8"/>
<div class="page-header">
	当前位置：
	<span class="text-primary">
		商品分类 <small>修改</small>
	</span>
</div>

<div class="page-content">
	
<form  action="" method="post" class="form-horizontal form-validate" enctype="multipart/form-data" >

	
    <input name="id" type="hidden" value="{$id}">

	<div class="form-group">
		<label class="col-sm-2 control-label must">分类名称</label>
		<div class="col-sm-9 col-xs-12">
			<select name="cateid">
			{loop $cate $list}
			<option value="{$list['id']}" {if $list['id']==$detail['cateid']} selected {/if}>{$list["catename"]}</option>
			{/loop}
			</select>
		</div>
	</div>
	
	
	
	
	<div class="form-group">
		<label class="col-sm-2 control-label"></label>
		<div class="col-sm-9 col-xs-12">
			
			<input type="submit"  value="提交" class="btn btn-primary" />
			
			<input type="button" name="back" onclick='history.back()' {ifp 'goods.category.add|goods.category.edit'}style='margin-left:10px;'{/if} value="返回列表" class="btn btn-default" />
		</div>
	</div>
</form>
</div>
{template '_footer'}
